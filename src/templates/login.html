<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type='text/javascript' src='/static/scripts/jquery-1.7.2.js'></script>
<title>软件部工作平台</title>
<style type="text/css">
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #E0FBFE;
}

.STYLE1 {
	font-size: 14px
}

#id_username {
	width: 135px;
	height: 12px;
}

#id_password {
	width: 132px;
	height: 12px;
}
</style>
</head>
<script language='javascript'> 
function mysubmit()
{
	/*if(document.getElementsByName('username')[0].value=='')
	{
		document.getElementsByName('username')[0].value='xingtong';
	}
	if(document.getElementsByName('password')[0].value=='')
	{
		document.getElementsByName('password')[0].value='1234';
	}*/
	window.document.forms[0].submit();
}
var message=null;
{%for error in form.errors%}
var error='{{error}}'
if(error=='username')
{
	if(message==null)
	{
		message='用户名错误或为空！';
	}
	else
	{
		message+=';用户名错误或为空！';
	}
}
if(error=='password')
{
	if(message==null)
	{
		message='密码错误或为空！';
	}
	else
	{
		message+=';密码错误或为空！';
	}
}
if(error=='__all__')
{
	if(message==null)
	{
		message='用户名或密码错误！';
	}
	else
	{
		message+=';用户名或密码错误！';
	}
}
{%endfor%}
if(message!=null)
{
	alert(message)
}
$(function(){
	$('#loginMenu').click(function(){
		mysubmit()
	})
})
</script>

<body style="text-align: center">
	<form method='post' action=''>
		{%csrf_token%} <input type='hidden' name='next'
			value='{{next|escape}}' />
		<table width="1029" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td height="630" align="center" background="static/images/bg.jpg"><table
						width="400" border="0" cellpadding="0" cellspacing="0"
						style="margin-top: 100px">
						<tr>
							<td width="277"><table width="280" border="0">
									<tr>
										<td width="80" align="right"><span class="STYLE1">用户名：</span></td>
										<td width="190" align="left">{{form.username}}</td>
									</tr>
								</table></td>
							<td width="113" rowspan="2" align="left"><img
								src="static/images/lb.png" width="62" height="62" border="0"
								id='loginMenu' /></td>
						</tr>
						<tr>
							<td width="277"><table width="280" border="0">
									<tr>
										<td width="80" align="right"><span class="STYLE1">密
												码：</span></td>
										<td width="190" align="left">{{form.password}}</td>
									</tr>
								</table></td>
							<td width="113" rowspan="2" align="left"></td>
						</tr>
					</table></td>
			</tr>
		</table>
</body>
</html>
