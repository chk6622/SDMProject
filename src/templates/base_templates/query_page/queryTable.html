{% extends 'base_template/query_page/listTable.html' %} {%block
query_table%}

	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td width="8" background="/static/tab/images/tab_12.gif">&nbsp;</td>
			<td>
				<table width="100%" border="0" cellpadding="0" cellspacing="1"

						<td width="100%" height="22" bgcolor="#FFFFFF" colspan='8'>
							<div align="center">
								<span class="STYLE1"><input type='submit' value='查询' /></span>
							</div>
						</td>
					</tr>
				</table>

			<td width="8" background="/static/tab/images/tab_12.gif">&nbsp;</td>
		</tr>
	</table>
</form>
{%endblock%}
