{% extends 'base_templates/query_page/queryBase.html' %} {%block list_table%}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td height="30" background="/static/tab/images/tab_05.gif">
			{%block table_head%}{%endblock%}</td>
	</tr>


	<tr>
		<td>

			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td width="8" background="/static/tab/images/tab_12.gif">&nbsp;</td>
					<td>
						<table width="100%" border="0" cellpadding="0" cellspacing="1"
							bgcolor="b5d6e6" onmouseover="changeto()"
							onmouseout="changeback()">{%block table_title%}
							{%endblock%} {%block table_body%} {%endblock%}
						</table>
					</td>
					<td width="8" background="/static/tab/images/tab_15.gif">&nbsp;</td>
				</tr>
			</table>
		</td>
	</tr>

	<tr>
		<td height="35" background="/static/tab/images/tab_19.gif">
			{%block table_foot%} {%endblock%}</td>
	</tr>

</table>
{%endblock%}
